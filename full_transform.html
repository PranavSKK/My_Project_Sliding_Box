<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="full.transform.css">
</head>
<body class="background">
    <div class="panel">
        <button class="btnl btnsize" onclick="left()">L</button>
        <button class="btnr btnsize" onclick="right()">R</button>
        <button class="btnu btnsize" onclick="up()">U</button>
        <button class="btnd btnsize" onclick="down()">D</button>
    </div>


        <div class="size " >
            <div class="size" id="person">Hi ! where u want me to move...</div>
        </div>


    <script>
        let person=document.getElementById("person")

            pos1=0 
            function left(){ 
                    pos1+=250
                    person.style.right=pos1+'px'

                }  

            function right(){
                    pos1-=250
                    person.style.right=pos1+'px'       
                }

            pos2=0
            function up(){
                    pos2+=250
                    person.style.top=-pos2+'px'                           
                }

            function down(){
                    pos2-=250
                    person.style.top=-pos2+'px'             
                }


    </script>

</body>
</html>
